<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        #errEmail{
            font-size: 12px;
            color: rgb(223, 67, 10);
            height: 25px;
            display: block;
        }
        #errPassword{
            font-size: 12px;
            color: rgb(223, 67, 10);
            height: 25px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <img class="img-fluid w-100" src="images/login.jpg" alt="">
            </div>
            <div class="col-lg-6">
                <h1>Log in</h1>
                <form action="index.html" method="POST">
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email address</label>
                        <input type="email" name="userEmailuserPassword" class="form-control" id="userEmail" aria-describedby="emailHelp">
                        <span id="errEmail"></span>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" name="userPassword" class="form-control" id="userPassword">
                        <span id="errPassword"></span>
                    </div>
                    <button id="log-in" type="" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>


    <script src="js/script.js"></script>
</body>

</html>
